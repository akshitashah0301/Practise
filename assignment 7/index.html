<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - to do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="taskContainer">
      <div class="taskHeader">
        <h1>Task Manager</h1>
      </div>
      <div class="taskContent">
        <div class="taskForm">
          <input
            type="text"
            class="taskInput"
            id="taskInput"
            placeholder="add item here"
          />
          <button onclick="addTask()" id="taskBtn" type="submit">
            Add Item
          </button>
        </div>
        <ul id="taskList">
          <!-- <li class="check">taks1</li>
          <li>task2</li>
          <li>task3</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
